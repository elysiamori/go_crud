<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="p-3">
    <div class="container mt-5">
        <h3>Golang CRUD</h3>
        <a href="/tech/add" class="btn btn-sm btn-primary">Add Data</a>
        <hr/>
        <!--Struktur Table-->
        <div class="row">
            {{ range .tech }}
            <div class="col-sm-6 col-md-5 col-lg-3">
                <div class="card">
                    <h5 class="card-header">{{ .Date }}</h5>
                    <div class="card-body">
                        <h4 class="card-title">{{ .Name }}</h4>
                        <p class="card-text">{{ .Job }}</p>
                        <p class="card-text">{{ .Programming }}</p>
                        <a href="/tech/edit?id={{ .Id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/tech/delete?id={{ .Id }}" onclick="return confirm('You sure want to delete data ? ')" class="btn  btn-sm btn-danger">Delete</a>
                    </div>
               </div>
            </div>
            {{ end }}
        </div>
        
    </div>
</body>
</html>
